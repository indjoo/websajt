<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rad sa datumom</title>
</head>
<body onload="ispis_datuma()">
    <p></p>
    <script>
        function ispis_datuma()
        {
            let d=new Date();
            let naziv_dana_u_nedelji=new Array('nedelja','ponedeljak','utorak','sreda','cetvrtak','petak','subota');
            let i= d.getday();
            let dan_u_n=naziv_dana_u_nedelji[i];
            let dan_u_m=d.getDate();
            let m=d.getMonth()+1;
            let g=d.getFullYear();
            document.getElementsByTagName('p')[0].innerHTML='<h1>'+ dan_u_n+ ", "+ dan_u_m+"." +m +", "+g+ ".</h1>";
        }
    </script>
</body>
</html>
