<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open() i Close() metod</title>
</head>
<body>
    <p>Kliknite na sledeÄ‡u dugmad da biste otvori a potom zatvorili
    prozor.</p>
    <button onclick="otvoriProzor()">Otvori prozor</button>
    <button onclick="zatvoriProzor()">Zatvori prozor</button>
    <script>
        let noviProzor;
        function otvoriProzor()
        {
            noviProzor=open('http://www.etspupin.edu.rs/','',
                'width=200, height=300, scrollbars=yes');
        }
        function zatvoriProzor()
        {
            noviProzor.close();
        }
    </script>
</body>
</html>
