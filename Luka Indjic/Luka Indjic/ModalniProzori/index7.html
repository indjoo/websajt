<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close() metod</title>
</head>
<body>
    <p>Kliknite na dugme da bi se zatvorio trenutno otvoreni prozor</p>
    <button onclick="zatvoriProzor()">Zatvori prozor</button>
    <script>
        function zatvoriProzor()
        {
            close();
        }
    </script>
</body>
</html>
