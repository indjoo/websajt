<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moveBy() metod i resizeBy() metod</title>
</head>
<body>
    <p>Kliknite na sledecu dugmad da biste proverili funckionalnost metoda</p>
    <button onclick="otvoriProzor()">Otvori prozor</button>
    <button onclick="pomeriProzor()">Pomeri prozor</button>
    <button onclick="povecajProzor()">Povecaj prozor</button>
    <script>
        let prozor;
        function otvoriProzor()
        {
            prozor=window.open('','prozor','width=200, height=100')
        }
        function pomeriProzor() {
            prozor.moveBy(300,300);
            prozor.focus();
        }
        function povecajProzor(){
            prozor.resizeBy(300,300);
            prozor.focus();
        }
    </script>
</body>
</html>
