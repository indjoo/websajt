<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ispis i brisanje eksta u okviru forme</title>
</head>
<body onload="ispis()">
    <p id="demo"></p>
    <script>
        function ispis()
        {
            document.getElementById('demo').innerHTML="Dobrodosli";
            setTimeout('Brisanje()',5000);
        }
        function brisanje()
        {
            document.getElementById('demo').innerHTML="";
            alert('Proslo je 5 sekundi od ucitavanja strane!');
        }
    </script>
    
</body>
</html>
