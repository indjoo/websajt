<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreiranje naloga na sajtu</title>
</head>
<body>
    <button onclick="provera();">Kreiraj nalog</button>
    <script>
        function provera(){
            let punoletan=prompt("Da li ste punoletni?").toLowerCase();
            if (punoletan=='da'){
                open('signin.html');
            }else{
                alert('Zao nam je ali ne mozete kreirati nalog na nasem sajtu jer niste punoletni.');
            }
            
        }
    </script>
</body>
</html>
